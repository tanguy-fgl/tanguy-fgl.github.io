      - href: "https://paypal.me/tanguy-fgl" # 链接
        ariaLabel: Me soutenir dans mon travail # 图标的可访问性标签
        title: Me soutenir dans mon travail # 图标的悬浮标题
        svg: "ri:cup-line"
      - href: "https://github.com/tanguy-fgl"
        ariaLabel: Github
